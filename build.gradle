plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'io.lettuce', name: 'lettuce-core', version: '5.1.6.RELEASE'
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.2.9.RELEASE'
    compile group: 'io.projectreactor.netty', name: 'reactor-netty', version: '0.8.8.RELEASE'
    //compile group: 'io.projectreactor.addons', name: 'reactor-extra', version: '3.2.3.RELEASE'
    compile group: 'com.google.guava', name: 'guava', version: '27.1-jre'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.projectreactor', name: 'reactor-test', version: '3.2.9.RELEASE'
}
